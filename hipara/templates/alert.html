{% extends "base.html" %} {% load staticfiles %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="container padding-lr-zero">
        <section class="content-header">
            <h1>
                Alerts
                <!-- <small>example</small> -->
            </h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a><i class="glyphicon glyphicon-bell"></i>Alerts</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- row -->
            <div class="col-xs-12 p-a-0">
                <div class="box box-primary collapsed-box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Locate Alert</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="alerts-form">
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="title">Search</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter search key" autofocus="" required name="search" value="{{ search }}">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="btn btn-primary">Search Results</button>
                                <button type="reset" id="clearResult" class="btn btn-primary">Clear Results</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <div class="row">
                <div class="col-md-8">
                    <!-- The time line -->
                    <ul class="timeline">
                    </ul>
                    <button id="showMore" class="btn btn-primary">Show More</button>
                    <h3 id="searchError"></h3>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->
{% endblock %} {% block footer %}
<script src="{% static 'dist/js/validator.min.js' %}"></script>
<script src="{% static 'dist/js/alerts.js' %}"></script>
{% endblock %}
