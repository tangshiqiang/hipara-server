#	by Tin Tam <tin@hipara.org>
#

# MySQL Database Image
db:
 image: 'mysql:latest'
 volumes:
  - ./db/storage:/var/lib/mysql
 env_file: .env

redis:
 image: 'redis:latest'
 expose:
  - "6379"

web:
 restart: always
 build: .
 env_file: .env
 volumes:
  - ./hipara:/app
  - ./requirements.txt:/app/requirements.txt
  - ./run_web.sh:/app/run_web.sh
 links:
  - db:db
  - redis:redis
 ports:
  - "8008:8000"
 command: /bin/sh -c "./run_web.sh"